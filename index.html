<!DOCTYPE html>
<html lang="en">

  <script>
  (function () {
    // Set your mobile URL here:
    const mobileURL = "https://www.sunsetdriveinslo.com/mobile-site";

    // Optional: Add a delay in milliseconds (e.g., 500ms)
    const delay = 0;

    // Avoid redirecting again if already on the mobile site
    const isMobileSite = window.location.href.includes("/mobile-site");

    // Check if screen is small and not already on mobile
    if (window.matchMedia("(max-width: 768px)").matches && !isMobileSite) {
      setTimeout(() => {
        window.location.href = mobileURL;
      }, delay);
    }
  })();
</script>
